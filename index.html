<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue!</title>
    <style>
        #app{
            text-align: center;
            margin-top: 25vh;
            h1{
                border-bottom: 5px solid black;
                width: 50%;
                padding: 2rem;
                margin: 0 auto 5rem ;
                color: orange;
            }
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1>{{ message }}</h1>
        <img v-bind:src="localImg" alt="meme">
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Boolean! I am using VueJS! ',
                    localImg: './assets/3c85feecb4eb52a4d69ef0891cfbc495a1da7174.jpeg'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
